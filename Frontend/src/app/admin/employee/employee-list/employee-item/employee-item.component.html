<a class="card-item list-group-item list-group-item-action flex-column align-items-start"
  [ngClass]="{ 'active': employeeModel.selectedEmployeeId === employeeData.username }"
  (click)="onEmployeeSelect()">

  <small class="badge badge-pill relevancy-weight">{{ index + 1}}</small>
  <div class="d-flex w-100 justify-content-between">
    <h6 class="mb-1 font-weight-bold ml-5 margin--left__lg">{{ employeeData.username }}</h6>
  </div>
  <small class="text-muted font-italic ml-5 margin--left__lg">{{ employeeData.name }}</small>

</a>
